<ion-content class="home-bg">
  <div class="title"></div>
  <ion-grid>
    <ion-row>
      <h1>南浔公众出行服务平台</h1>
    </ion-row>
    <ion-row class="menu-warp">
      <ion-col col-6 class="nav" *ngFor="let menu of menus" (click)="openPage(menu)">
        <button class="nav-img" ion-button outline>
          <ion-icon name="add-circle"></ion-icon>
        </button>
        <button class="nav-des" ion-button block outline clear>{{menu.name}}</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
