<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>路线</ion-title>
  </ion-navbar>
  <div class="route-head">
    <ion-row class="route-search-box">
      <ion-col class="route-search-begin" col-1>
      </ion-col>
      <ion-col class="route-search-content" col-9>

        <ion-item>
          <ion-label><span>从</span></ion-label>
          <ion-input type="text" [(ngModel)]="route.start.city" placeholder="城市"></ion-input>
          <ion-input type="text" [(ngModel)]="route.start.place" placeholder="起点"></ion-input>

        </ion-item>

        <ion-item>
          <ion-label><span>到</span></ion-label>
          <ion-input type="text" [(ngModel)]="route.end.city" placeholder="城市"></ion-input>
          <ion-input type="text" [(ngModel)]="route.end.place" placeholder="终点"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col class="route-search-end" col-2 (click)="swap()">
        <ion-icon name="git-compare"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="router-type-wrap">
      <div [ngClass]="{'type':drawType == 'driving'}" (click)="drawDriving()">
        <button ion-button clear>开始规划路线</button>
      </div>
      <!--<div [ngClass]="{'type':drawType == 'transfer'}" (click)="drawTransfer()">-->
        <!--<button ion-button clear>公交</button>-->
      <!--</div>-->
      <!--<div [ngClass]="{'type':drawType == 'riding'}" (click)="drawRiding()">-->
        <!--<button ion-button clear>骑行</button>-->
      <!--</div>-->
      <!--<div [ngClass]="{'type':drawType == 'walking'}" (click)="drawWalking()">-->
        <!--<button ion-button clear>步行</button>-->
      <!--</div>-->
    </ion-row>
  </div>
</ion-header>
<ion-content>
  <div #map_container class="map_container"></div>
</ion-content>
<ion-footer *ngIf="drawType">
  <ion-row>
    <ion-col col-4 *ngFor="let route of routes" (click)="showRoute(route)">
      <ion-card class="route-card">
        <ion-card-header class="route-card-header">
          {{route.type}}
        </ion-card-header>
        <!--<ion-card-content class="route-card-content">-->
          <!--<p class="time"> {{route.time}}分钟</p>-->
          <!--<p class="distance"> {{route.distance}}公里</p>-->
        <!--</ion-card-content>-->
      </ion-card>
    </ion-col>
  </ion-row>
</ion-footer>
